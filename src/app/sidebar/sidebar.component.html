<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="sidebar-header">
      <h2>E-Commerce Admin</h2>
    </div>
    
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      
      <a mat-list-item routerLink="/products" routerLinkActive="active">
        <mat-icon>inventory_2</mat-icon>
        <span>Products</span>
      </a>
      
      <a mat-list-item routerLink="/orders" routerLinkActive="active">
        <mat-icon>shopping_cart</mat-icon>
        <span>Orders</span>
      </a>
      
      <a mat-list-item routerLink="/customers" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span>Customers</span>
      </a>
      
      <a mat-list-item routerLink="/categories" routerLinkActive="active">
        <mat-icon>category</mat-icon>
        <span>Categories</span>
      </a>
      
      <a mat-list-item routerLink="/analytics" routerLinkActive="active">
        <mat-icon>analytics</mat-icon>
        <span>Analytics</span>
      </a>
      
      <mat-divider></mat-divider>
      
      <a mat-list-item routerLink="/settings" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </a>
      
      <a mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Admin Panel</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
    
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
