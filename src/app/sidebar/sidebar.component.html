<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="sidebar-header">
      <h2 i18n="@@sidebarTitle">E-Commerce Admin</h2>
    </div>
    
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span i18n="@@sidebarDashboard">Dashboard</span>
      </a>
      
      <a mat-list-item routerLink="/products" routerLinkActive="active">
        <mat-icon>inventory_2</mat-icon>
        <span i18n="@@sidebarProducts">Products</span>
      </a>
      
      <a mat-list-item routerLink="/orders" routerLinkActive="active">
        <mat-icon>shopping_cart</mat-icon>
        <span i18n="@@sidebarOrders">Orders</span>
      </a>
      
      <a mat-list-item routerLink="/customers" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span i18n="@@sidebarCustomers">Customers</span>
      </a>
      
      <a mat-list-item routerLink="/analytics" routerLinkActive="active">
        <mat-icon>analytics</mat-icon>
        <span i18n="@@sidebarAnalytics">Analytics</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" i18n-aria-label="@@toolbarMenuButton" aria-label="Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span i18n="@@toolbarTitle">Admin Panel</span>
      <span class="spacer"></span>
    </mat-toolbar>
    
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
